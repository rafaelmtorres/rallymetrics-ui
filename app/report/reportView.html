<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{::Report.pageTitle}}</h1>
    <milestone-select-directive ng-model="Report.milestoneSelected"/>
    <div class="row">
        <div class="col-md-3" ng-show="Report.milestoneSelected !== undefined">
            <status-pie-chart-directive ng-model="Report.statusReport" />
        </div>
        <div class="col-md-3" ng-show="Report.milestoneSelected !== undefined">
            <code-review-pie-chart-directive ng-model="Report.codeReviewReport" />
        </div>
    </div>
</div>
